variables:
  POSTGRES_DB: test
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: super_secret_password__DO_NOT_STEAL
  CI_DATABASE: postgres

cache:
  key: "$CI_COMMIT_REF_NAME"

image: maxjohansen/volkano

stages:
  - Code climate
  - Unit tests
  - End to end tests
  - Reporting
  - Deploy

rubocop:
  stage: Code climate
  tags:
    - ci-alpine-latest
  script:
    - rubocop -R backend

jest:
  stage: Unit tests
  tags:
    - ci-alpine-latest
  script:
    - cd frontend
    - yarn install
    - yarn ci
  artifacts:
    paths:
      - frontend/coverage/

rspec:
  stage: Unit tests
  tags:
    - ci-alpine-latest
  services:
    - postgres:alpine
  script:
    - cd backend
    - bundle install --jobs $(nproc) --path=../gems
    - bundle exec rspec
  artifacts:
    paths:
      - backend/coverage/

coverage:
  stage: Reporting
  tags:
    - ci-alpine-latest
  dependencies:
    - rspec
    - jest
  script:
    - ./report_coverage.sh

